<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web App البوت</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f0f2f5; color: #333; }
  h1 { text-align: center; color: #4a90e2; }
  .task-card { background: #fff; padding: 15px 20px; margin: 10px 0; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  .task-card h3 { margin: 0 0 10px; color: #4a90e2; }
  .hidden { display: none; }
  .message { text-align: center; font-size: 18px; margin-top: 20px; }
</style>
</head>
<body>

<h1>مرحبا بك في Web App البوت</h1>

<div id="tasksContainer" class="hidden"></div>
<div id="blocked" class="hidden">
  <p class="message">❌ ليس لديك صلاحية الدخول.</p>
</div>

<script>
(async function(){
  try {
    // تجربة: استخدم ID افتراضي إذا لم تكن داخل Telegram Web App
    let user = (Telegram?.WebApp?.initDataUnsafe?.user) || { id: 123456789 };

    // جلب بيانات JSON
    const response = await fetch('data.json');
    if (!response.ok) throw new Error("تعذر تحميل data.json");

    const data = await response.json();
    const allowedIds = data.allowed_ids;
    const tasks = data.tasks || [];
    const container = document.getElementById('tasksContainer');

    if (allowedIds.includes(user.id)) {
      document.getElementById('tasksContainer').classList.remove('hidden');
      tasks.forEach(task => {
        const card = document.createElement('div');
        card.className = 'task-card';
        card.innerHTML = `<h3>${task.title}</h3><p>${task.description}</p>`;
        container.appendChild(card);
      });
    } else {
      document.getElementById('blocked').classList.remove('hidden');
    }

  } catch(err) {
    console.error(err);
    document.getElementById('blocked').classList.remove('hidden');
  }
})();
</script>

</body>
</html>
