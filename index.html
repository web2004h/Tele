<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web App البوت</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
  .hidden { display: none; }
  .message { margin-top: 20px; font-size: 18px; }
</style>
</head>
<body>

<h1>مرحبا بك في Web App البوت</h1>
<div id="content" class="hidden">
  <p class="message">✅ لديك صلاحية الدخول! استمتع باستخدام التطبيق.</p>
</div>
<div id="blocked" class="hidden">
  <p class="message">❌ ليس لديك صلاحية الدخول. الرجاء الاتصال بالمسؤول.</p>
</div>

<script>
// يحصل على معلومات المستخدم من تيليجرام Web App
let user = Telegram.WebApp.initDataUnsafe.user; // يحصل على ID واسم المستخدم

// جلب قائمة الأيدي المسموح بها من JSON
fetch('allowed_ids.json')
  .then(response => response.json())
  .then(data => {
    const allowedIds = data.allowed_ids;
    if (allowedIds.includes(user.id)) {
      document.getElementById('content').classList.remove('hidden');
    } else {
      document.getElementById('blocked').classList.remove('hidden');
    }
  })
  .catch(err => {
    console.error('خطأ في قراءة JSON:', err);
    document.getElementById('blocked').classList.remove('hidden');
  });
</script>

</body>
</html>
