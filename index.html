<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مهام البوت</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
  .task { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .hidden { display: none; }
</style>
</head>
<body>

<h1>مهامك</h1>
<div id="tasks" class="hidden"></div>
<div id="blocked" class="hidden">
  <p>❌ ليس لديك صلاحية الدخول.</p>
</div>

<script>
// بيانات المستخدم من تيليجرام
let user = Telegram.WebApp.initDataUnsafe.user;

// جلب JSON
fetch('data.json')
  .then(res => res.json())
  .then(data => {
    const allowedIds = data.allowed_ids;
    const tasksDiv = document.getElementById('tasks');

    if (allowedIds.includes(user.id)) {
      tasksDiv.classList.remove('hidden');

      data.tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `<h3>${task.title}</h3><p>${task.description}</p>`;
        tasksDiv.appendChild(div);
      });
    } else {
      document.getElementById('blocked').classList.remove('hidden');
    }
  })
  .catch(err => {
    console.error(err);
    document.getElementById('blocked').classList.remove('hidden');
  });
</script>
</body>
</html>
